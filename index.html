
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HabboHub</title>
    <style>
      /* Remove bordas indesejadas do elemento de notificação */
      div[role="region"][aria-label="Notifications (F8)"] {
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
      }
      /* Remove bordas da lista ordenada dentro do elemento de notificação */
      div[role="region"][aria-label="Notifications (F8)"] ol {
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
      }
      /* Remove qualquer borda adicional que possa aparecer */
      #root > div {
        border: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
